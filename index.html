<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JembaucheWidget</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/typeaheadjs.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="paie-carto.css">
</head>

<body>
  <script id="zonage-template" type="text/x-handlebars-template">
    <div class="result">
      <h1>{{title}}</h1>
      <span class="zonage">
        {{#result}} Vous être en Zone Franche Urbaine. {{/result}}
      </span>
    </div>
  </script>
  <script id="zonage-info" type="text/x-handlebars-template">
    <h4>{{title}} de {{nom_comm}}</h4>
    <span>{{exo}}</span>
    <br>
    <span>Le coût total de l'employé embauché ici sera de {{salaire}}&nbsp;€ ({{cout}}% du brut).</span>
  </script>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">SGMAP</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li id="maccueil" class="active"><a href="#">Accueil</a></li>
                <li id="madresse"><a href="#">Adresse</a></li>
                <li id="msimulateur"><a href="#">Simulateur</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div id="page1" class="inner cover">
          <h1 class="cover-heading">Simulateur d'embauche</h1>
          <p class="lead">Bienvenue sur le simulateur d'embauche.</p>

          <p class="lead">
            <a id="next1" href="#" class="btn btn-lg btn-default">Suivant</a>
          </p>
        </div>

        <div id="page2" class="inner cover collapse">
          <h1 class="cover-heading">Votre adresse</h1>
          <p class="lead">Entrez votre numéro de SIRET ou votre adresse.</p>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                  <span class="glyphicon glyphicon-briefcase" aria-collapse="true"></span>
                </span>
                <input type="text" class="form-control" placeholder="Siret" aria-describedby="basic-addon1">
              </div>
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
              <div id="adresse" class="input-group">
                <span class="input-group-addon" id="basic-addon2">
                  <span class="glyphicon glyphicon-home" aria-collapse="true"></span>
                </span>
                <input type="text" class="form-control typeahead" placeholder="Adresse" aria-describedby="basic-addon2">
              </div>
            </div>
            <!-- /.col-lg-6 -->
          </div>
          <!-- /.row -->
          <div id="error"></div>
          <div id="information"></div>
          <div class="clearfix" style="padding-bottom: 20px;"></div>
          <p class="lead">
            <a id="next2" href="#" class="btn btn-lg btn-default">Suivant</a>
          </p>
        </div>

      </div>
      <div id="page3" class="inner cover collapse">
        <h1 class="cover-heading">Information embauche</h1>
        <script type="text/javascript" src="https://rawgit.com/sgmap/cout-embauche/gh-pages/dist/cout-embauche-widget.js">
        </script>
        <div id="map"></div>
      </div>


      <div class="mastfoot ">
        <div class="inner ">
        </div>

      </div>

    </div>

  </div>

  <script type="text/javascript " src='https://code.jquery.com/jquery-2.1.3.js'></script>
  <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js "></script>
  <script type="text/javascript " src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js "></script>
  <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.js "></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js "></script>
  <script type="text/javascript " src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0 "></script>
  <script type="text/javascript " src="lib/TileLayer.GeoJSON.js "></script>
  <script type='text/javascript' src="paie-carto.js "></script>

</body>

</html>
